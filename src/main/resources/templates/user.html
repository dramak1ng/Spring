<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>User Management</h1>

    <!-- Форма для добавления нового пользователя -->
    <h2>Add New User</h2>
    <form th:action="@{/users/user/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <button type="submit" class="btn btn-primary">Save User</button>
    </form>

    <!-- Таблица для отображения списка пользователей -->
    <h2 class="mt-5">User List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <!-- Форма для обновления пользователя -->
                <form th:action="@{/users/user/{id}/updateUser(id=${user.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <input type="text" name="name" placeholder="New Name" required>
                    <input type="text" name="lastName" placeholder="New Last Name" required>
                    <button type="submit" class="btn btn-warning btn-sm">Update</button>
                </form>
                <!-- Форма для удаления пользователя -->
                <form th:action="@{/users/user/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
